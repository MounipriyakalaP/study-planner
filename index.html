<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Study Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>
<body>
  <!-- Step 2: Protect planner, redirect if not logged in -->
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Step 4: Logout button -->
  <button onclick="logout()" 
          style="float:right; background:red; color:white; padding:5px 10px; border:none; border-radius:6px; cursor:pointer;">
    Logout
  </button>

  <div class="container">
    <h1>ðŸ“š Student Study Planner</h1>

   <form id="studyForm">
  <input type="text" id="subject" placeholder="Enter Subject" required>
  <input type="number" id="time" placeholder="Enter Time" required>
  <select id="unit">
    <option value="hours">Hours</option>
    <option value="minutes">Minutes</option>
  </select>
  <button type="submit">Add</button>
</form>


    <!-- Table -->
    <h2>Your Study Plan</h2>
    <table id="studyTable">
      <tr>
        <th>Subject</th>
        <th>Hours</th>
        <th>Action</th>
      </tr>
    </table>

    <!-- Chart -->
    <h2>Study Progress</h2>
    <canvas id="studyChart"></canvas>

    <!-- Suggestions -->
    <h2>Suggestions</h2>
    <p id="suggestions" style="text-align:center; font-weight:bold; color:gray;">
      No data yet. Start adding your study time!
    </p>
  </div>

  <script src="script.js"></script>

  <!-- Step 4: Logout function -->
  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
